<html lang="en">

<head>

    <title>Coins Collection</title>
    <style>
        body {

        .coins-container {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .coins {
            font-size: 90px;
            color: #ffd700;
        }

        .course-completion {
            margin-top: 20px;

        button {
            background-color: #4caf50;

<body>
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .feedback-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .rating {
            font-size: 30px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            color: #ffd700;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="feedback-container">
        <h2>Feedback Ratings</h2>
        <div class="rating">
            <input type="radio" name="rating" id="star5"><label for="star5">*</label>
            <input type="radio" name="rating" id="star4"><label for="star4">*</label>
            <input type="radio" name="rating" id="star3"><label for="star3">*</label>
            <input type="radio" name="rating" id="star2"><label for="star2">*</label>
            <input type="radio" name="rating" id="star1"><label for="star1">*</label>
        </div>
        <textarea placeholder="Leave your feedback..."></textarea>
        <a href = "index222.html">
            <button>submit</button>
            </a>
    </div>
    <div class="coins-container">
        <h2>Congratulations!</h2>
        <p>You have completed the course.</p>
        <div class="coins">&#x1F4B0; 100</div>
        <p class="course-completion">Coins collected for course completion.</p>
        <a href = "index11.html">
        <button>Continue Learning</button>
        </a>
    </div>

</body>

</html>
